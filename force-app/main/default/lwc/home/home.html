<template>
		<div if:true={isLoaded} class="slds-is-relative">
				<lightning-spinner
													 alternative-text="Loading..." variant="brand">
				</lightning-spinner>
		</div>
		<div class="slds-page-header">
				<div class="slds-page-header__row">
						<div class="slds-page-header__col-title">
								<div class="slds-media">
										<div class="slds-media__figure">
												<lightning-icon icon-name="standard:home" alternative-text="Home" title="Home"></lightning-icon>
										</div>
										<div class="slds-media__body">
												<div class="slds-page-header__name">
														<div class="slds-page-header__name-title">
																<h1>
																		<span class="slds-page-header__title slds-truncate">Freedom Space</span>
																</h1>
														</div>
												</div>
										</div>
								</div>
						</div>
						<div if:true={Profilepic}>
								<div class="slds-grid slds-gutters">
										<div class="slds-col">
												<p>{username}</p>
												<a href="#" style="color:black" onclick={handleLogout}>LogOut</a>
										</div>
										<div class="slds-col">
												<img src={Profilepic}/>
										</div>
								</div>
						</div>
						<div if:false={Profilepic}>
								<div class="slds-grid slds-gutters">
										<div class="slds-col">
												<a href="#" style="color:black" onclick={handleLogin}>LogIn</a>
										</div>
										<div class="slds-col">
												<lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg"></lightning-avatar>
										</div>
								</div>
						</div>
				</div>
		</div>
		<template if:true={isModalOpen}>
				<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
								 aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
						<div class="slds-modal__container">
								<header class="slds-modal__header">
										<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
														title="Close" onclick={closeModal}>
												<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
																				size="small"></lightning-icon>
												<span class="slds-assistive-text">Close</span>
										</button>
										<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Login</h2>
								</header>
								<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
										<div class="slds-card">
												<div class="slds-p-around_medium">
														<lightning-input label="User Name"  onchange={handleOnchange}></lightning-input><br />
												</div>
												<div class="slds-p-around_medium">
														<lightning-input type="password" label="Password" onchange={handlePassword}></lightning-input>
												</div>
										</div>
								</div>
								<footer class="slds-modal__footer">
										<button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
										<button class="slds-button slds-button_brand" onclick={submitDetails} title="login">Login</button>
								</footer>
						</div>
				</section>
				<div class="slds-backdrop slds-backdrop_open"></div>
		</template>
</template>
