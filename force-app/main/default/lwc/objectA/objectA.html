<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <div class="slds-grid">
                <div class="slds-col slds-size_2-of-4">
                    <div class="slds-col slds-size_3-of-4">
                        <lightning-combobox label="Select Option" options={Numberpicvalues} onchange={handleNumber}>
                        </lightning-combobox>
                    </div>
                </div>
            </div>
        </div>
        <lightning-datatable key-field="id" data={record} columns={columns}>
        </lightning-datatable>
    </lightning-card>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"></h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_2-of-4">
                            <div class="slds-col slds-size_3-of-4">
                                <lightning-combobox label="Select Option" options={Alphabetpicvalues}
                                    onchange={handleAlphabet}>
                                </lightning-combobox>
                            </div>
                        </div>
                        <div class="slds-col slds-size_2-of-4">
                            <div class="slds-col slds-size_3-of-4">
                                <div if:true={openWord}>
                                    <lightning-combobox label="Select word" options={Wordpicvalues}
                                        onchange={handleWord}>
                                    </lightning-combobox>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handlesubmit} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
