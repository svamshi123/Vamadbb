<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-m-around_medium">
                <div class="slds-scrollable_y" style="max-height: 400px; overflow: auto;">
                <table class="slds-table">
                    <thead>
                        <tr class="slds-line-height_reset" >
                            <th class="classCSS " scope="col">
                                <div class="slds-text-align_left slds-col_3-of-9 fixWidth" title={colValue}>{colValue}</div>
                            </th>
                            <template for:each={columnData} for:item="column">
                                <th key={column.fieldName} class="classCSS slds-col_1-of-9 "  scope="col">
                                    <div class="slds-truncate slds-text-align_center" title={column.label}>
                                        <lightning-formatted-rich-text value={column.label}></lightning-formatted-rich-text>
                                    </div>
                                </th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={rows} for:item="row">
                            <tr key={row.Id}>
                                <td class="slds-size_3-of-9 tdClass">

                                    <div class="tdDivClass">
                                        <lightning-input type="text"  name="expenseCategory" value={row.expenseCategory} onchange={handleChange}  data-id={row.Id} ></lightning-input>
                                    </div>
                                </td>
                                <td class="slds-size_1-of-9 tdClass">
                                    <div class="tdDivClass">
                                        <lightning-input type="number" name="totalBudget" value={row.totalBudget} onchange={handleChange} data-id={row.Id}></lightning-input>
                                    </div>
                                </td>
                                <td class="slds-size_1-of-9 tdClass">

                                    <div class="tdDivClass">
                                        <lightning-input type="number" name="requestedFromSentara" value={row.requestedFromSentara}  onchange={handleChange} data-id={row.Id}></lightning-input>
                                    </div>
                                </td>
                                <td class="slds-size_1-of-9 tdClass">

                                    <div class="tdDivClass">
                                        <lightning-input type="number" name="otherFundingSources" value={row.otherFundingSources} onchange={handleChange} data-id={row.Id}></lightning-input>
                                    </div>
                                </td>
                                <td class="slds-size_1-of-9 tdClass">

                                    <div class="tdDivClass">
                                        <lightning-input type="number" name="actualGrantExpenses" value={row.actualGrantExpenses} onchange={handleChange}  data-id={row.Id}></lightning-input>
                                    </div>
                                </td>
                                <td class="slds-size_1-of-9 tdClass">

                                    <div class="tdDivClass">
                                        <lightning-input type="number" name="diff" value={row.diff}  data-id={row.Id} disabled></lightning-input>
                                    </div>
                                </td>
                                <td class="slds-size_1-of-9 tdClass">

                                    <div class="tdDivClass">
                                        <lightning-input type="number" name="percentage" value={row.percentage}  data-id={row.Id} disabled></lightning-input>
                                    </div>
                                </td>
                                <td class="slds-size_1-of-9 tdClass">
                                    <lightning-button-icon  icon-name="utility:delete" class="declined" data-id={row.Id} onclick={handleDelete}
                                    size="medium"></lightning-button-icon>
                                </td>
                                <td class="slds-size_1-of-9 tdClass" >                                    
                                    <lightning-button-icon icon-name="utility:add" size="medium" variant="neutral" data-id={row.Id} onclick={addRow}></lightning-button-icon>
                                  </td>
                            </tr>
                        </template>
                        <tr class="noBorder">
                            <td class="slds-size_3-of-9 tdClass">
                                <div class="tdDivClass">
                                   <b> <lightning-input type="text"  name="Total" value={totalName} disabled></lightning-input></b>
                                </div>
                            </td>
                            <td class="slds-size_1-of-9 tdClass">
                                <div class="tdDivClass">
                                    <b><lightning-input class="inputClass" type="number" name="totalBudget" value={totalcolBudget} disabled></lightning-input></b>
                                </div>
                            </td>
                            <td class="slds-size_1-of-9 tdClass">
                                <div class="tdDivClass">
                                    <b><lightning-input class="inputClass" type="number" name="requestedFromSentara" value={totalcolrequestedFromSentara} disabled></lightning-input></b>
                                </div>
                            </td>
                            <td class="slds-size_1-of-9 tdClass">
                                <div class="tdDivClass">
                                    <b> <lightning-input class="inputClass" type="number" name="otherFundingSources" value={totalcolotherFundingSources} disabled></lightning-input></b>
                                </div>
                            </td>
                            <td class="slds-size_1-of-9 tdClass">
                                <div class="tdDivClass">
                                    <b> <lightning-input class="inputClass" type="number" name="actualGrantExpenses" value={totalcolactualGrantExpenses} disabled></lightning-input></b>
                                </div>
                            </td>
                            <td class="slds-size_1-of-9 tdClass">
                                <div class="tdDivClass">
                                    <b> <lightning-input class="inputClass" type="number" name="diff" value={totalcoldiff}  disabled></lightning-input></b>
                                </div>
                            </td>
                            <td class="slds-size_1-of-9 tdClass">
                                <div class="tdDivClass">
                                    <b>  <lightning-input class="inputClass" type="number" name="percentage" value={totalcolpercentage}  disabled></lightning-input></b>
                                </div>
                            </td>
                            <td class="slds-size_1-of-9 tdClass">
                                <div class="slds-truncate slds-text-align_center slds-hide">
                                    Destructive
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>  
                </div>
                <br/>
                <!-- <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-12">
                        <lightning-button label="Add Row" variant="brand" onclick={addRow}></lightning-button>
                        <lightning-button icon-name="utility:add"  onclick={addRow}></lightning-button>

                    </div>
                    <div class="slds-col">
                        <lightning-button label="Submit" variant="brand" onclick={createOtherFundrs}></lightning-button>
                    </div>
                </div>   -->
            </div>
        </div>
    </div>    
</template>
