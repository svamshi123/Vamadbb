<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-col slds-size_1-of-1 slds-m-top_xx-small">
                    <div class="myheader slds-page-header">
                        <div class="slds-page-header__row">
                            <div class="slds-page-header__col-title">
                                <div class="slds-media">
                                    <div class="slds-media__figure">
                                        <template if:true={themeInfo}>
                                            <span class="slds-media__figure slds-listbox__option-icon slds-m-top_none">
                                                <div style={iconColor}>
                                                    <span class="uiImage" data-aura-class="uiImage">
                                                        <img src={themeInfo.iconUrl} class="icon " alt={showDisplayLable} title={showDisplayLable}>
                                                    </span>
                                                </div>
                                            </span>
                                        </template>
                                    </div>
                                    <div class="slds-media__body">
                                        <div class="slds-page-header__name">
                                            <div class="slds-page-header__name-title">
                                                <h1>
                                                    <span class="slds-page-header__title slds-truncate" title={showDisplayLable}><b>{showDisplayLable}({count})</b></span>
                                                </h1>
                                            </div>
                                        </div>
                                        <p class="slds-page-header__name-meta"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <lightning-datatable key-field="Id" data={fetchData} columns={columns} hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </div>
</template>
