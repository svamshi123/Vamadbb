<template>
    <lightning-card title="Grant Budget">
        <template if:true={personnelExpenses}>
            <c-grand-budget col-value={personnelExpenses} column-data={column} total-name="Total: Personnel" onpersonalexpenses={handlePersonalEvent}></c-grand-budget>
        </template>
        <template if:true={otherDirectExpenses}>
            <c-grand-budget col-value={otherDirectExpenses} column-data={column} total-name="Total: Direct Expenses" onotherexpenses={handleOtherEvent}></c-grand-budget>
        </template>
        <template if:true={administrativeExpenses}>
            <c-grand-budget col-value={administrativeExpenses} column-data={column} total-name="Total: Administrative" onadminexpenses={handleAdminEvent}></c-grand-budget>
        </template>
        <div>
            <c-other-funding-resource onotherfunding={handleOtherFunding}></c-other-funding-resource>
        </div>
        <lightning-card title="Attachments">
            <div class="slds-m-around_medium slds-grid slds-gutters">
                <div class="slds-size_11-of-12">
                    <div class="slds-box">
                        <c-upload-documents label-name="Program/Project Budget Template" parent-record={parentRecord}></c-upload-documents>
                    </div><br/><br/>
                    <div class="slds-box">
                        <c-upload-documents label-name="List of Organization's Board of Directors" parent-record={parentRecord}></c-upload-documents>
                    </div><br/><br/>
                    <div class="slds-box">
                        <c-upload-documents label-name="IRS confirmation of tax ruling and 501(c)3 ruling" parent-record={parentRecord}></c-upload-documents>
                    </div><br/><br/>
                    <div class="slds-box">
                        <c-upload-documents label-name="IRS Form 990" parent-record={parentRecord}></c-upload-documents>
                    </div><br/><br/>
                    <div class="slds-box">
                        <c-upload-documents label-name="Additional Documentation (i.e. annual report)" parent-record={parentRecord}></c-upload-documents>
                    </div>
                </div>
            </div>
        </lightning-card>
        <c-e-signature-disclaimer oncheckdisclaimer={handleCheckboxclick}></c-e-signature-disclaimer>
        <div class="slds-m-around_medium">
         <lightning-layout multiple-rows="true">
                <lightning-layout-item size="10" flexibility="auto" padding="horizontal-small" class="slds-text-align_left">

                </lightning-layout-item>
                <lightning-layout-item size="2" flexibility="auto" padding="horizontal-small" class="slds-text-align_left">
                    <button class="slds-button slds-text-align_right slds-button_brand" onclick={createGrantBudget} disabled={submitDisabled}>Submit</button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
